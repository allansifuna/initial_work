	<form method="" action="">
		<fieldset>
		<legend width:50%;>fill in this form</legend>
		<label>
			Username:
			<input type="text" name="username" placeholder="Enter your username">
		</label>
		<br><br>
		<label for="pass">Password:</label>
		<input type="password" name="pass" placeholder="Enter your password" id="pass">
		<br><br>
		<label>Gender
			Male:<input type="radio" name="gender" value="Male">
			Female:<input type="radio" name="gender" value="Female">
			Other:<input type="radio" name="gender" value="Other">
		</label>
		<br><br>
		<label>
			Skills:
			HTML:<input type="checkbox" name="html">
			CSS:<input type="checkbox" name="css">
			JAVA:<input type="checkbox" name="java">
			SQL:<input type="checkbox" name="sql">
			PHP:<input type="checkbox" name="php">
		</label>
		<br><br>
		<label for="counties">Select your county</label>
		<select name="county" id="counties">
			<option></option>
			<option value="Nairobi">Nairobi</option>
			<option value="Kiambu">Kiambu</option>
			<option value="Mombasa">Mombasa</option>
			<option value="Nyeri">Nyeri</option>
			<option value="Bungoma">Bungoma</option>
			<option value="Uasin gishu">Uasin gishu</option>
		</select>
		<br><br>
		<label>Comment:<br>
			<textarea name="comments" cols="65" rows="6"></textarea>
		</label>
		<br><br>
		<input type="submit" name="submit" value="Log in">
	</fieldset>
	</form>
	
</body>
</html>
