	<table> 
		<tr><label>
			<td>Username:</td> 
			<td><input type="text" name="username" placeholder="Enter your username"></td>
		</label></tr>
				<br><br>
		<tr><td><label for="pass">Password:</label></td>
			<td><input type="password" name="pass" placeholder="Enter your password" id="pass"></td>
		</tr> 
		<br><br>
		<tr><label> <td rowspan="4">Gender</td> </tr>
			<tr><td>Male:<input type="radio" name="gender" value="Male"></td></tr><tr><td>Female:<input type="radio" name="gender" value="Female"></td></tr>
			<tr><td>Other:<input type="radio" name="gender" value="Other"></td></tr> 	
		</label>

			<tr><td rowspan="6">Skills:</td></tr>

			<tr><td>JAVA:<input type="checkbox" name="java"></td></tr>
			<tr><td>SQL:<input type="checkbox" name="sql"></td></tr>

		</label>

		<tr><td><label for="counties">Select your county</label></td>

		</label></td>
		<br><br>
